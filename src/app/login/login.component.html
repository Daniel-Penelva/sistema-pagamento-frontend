<div class="container">
    <mat-card class="login-form">
        <mat-card-header>         
            <mat-card-title>Autenticação</mat-card-title>
            <mat-card-subtitle>Entre com seu e-mail e senha</mat-card-subtitle>
            <mat-icon class="login-icon">lock</mat-icon>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>E-mail</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Senha</mat-label>
                <input matInput type="password">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary">Acessar</button>
        </mat-card-actions>
    </mat-card>
</div>
