<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Estudantes</mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>

        <!-- SPINNER de carregamento -->
        <div *ngIf="isLoading" class="spinner-container">
            <mat-spinner></mat-spinner>
        </div>
        
        <!-- Exemplo extra de tabela 
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Sobrenome</th>
                        <th>Código</th>
                        <th>Programa ID</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let estudante of estudantes">
                        <td>{{ estudante.nome }}</td>
                        <td>{{ estudante.sobrenome }}</td>
                        <td>{{ estudante.codigo }}</td>
                        <td>{{ estudante.programaId }}</td>
                    </tr>
                </tbody>
            </table>
        -->
            <div *ngIf="!isLoading">
                <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                            <td mat-cell *matCellDef="let estudante">{{ estudante.id }}</td>
                        </ng-container>

                        <ng-container matColumnDef="nome">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
                            <td mat-cell *matCellDef="let estudante">{{ estudante.nome }}</td>
                        </ng-container>

                        <ng-container matColumnDef="sobrenome">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Sobrenome</th>
                            <td mat-cell *matCellDef="let estudante">{{ estudante.nome }}</td>
                        </ng-container>

                        <ng-container matColumnDef="codigo">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
                            <td mat-cell *matCellDef="let estudante">{{ estudante.codigo }}</td>
                        </ng-container>

                        <ng-container matColumnDef="programaId">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Programa Id</th>
                            <td mat-cell *matCellDef="let estudante">{{ estudante.programaId }}</td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>
            </div>
            <mat-paginator [pageSizeOptions]="[5, 10, 20, 30, 100]" showFirstLastButtons=""></mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
